# ================================================================
# Отоброжать имя сервера в [] (скобках).
ServerListBrackets = False

# Отображать часы рядом с именем сервера
ServerListClock = False

# Список серверов по возрасту.
ServerListAgeLimit = 0

# Если "True", то на сервер могут зайти только Администраторы
ServerGMOnly = False

# Включение режима "Тест Сервера" отображается у игроков, как Test-Server.
TestServer = False

# Если True, сервер будет указан как PvP-сервер.
PvpServer = True

# ================================================================
#                      Параметры, связанные с клиентами
# ================================================================
# Время удаления персонажей в днях. 0 = сразу же
DeleteCharAfterDays = 7

# Максимальный онлайн. (ограничение на колличество игроков)
MaximumOnlineUsers = 100

# ================================================================
#                          Автоматические параметры
# ================================================================
# Включение автоподбора дропа вещей. Впишите True для включения, False - для отключения.
AutoLoot = False

# Если отключено - дроп с Рбоссов и Грандбоссов будет выпадать на землю, даже при включенном автоподборе дропа
AutoLootRaid = False

# Если отключено - herbs будут выпадать на землю, даже при включенном автоподборе дропа
AutoLootHerbs = False

# Определенные идентификаторы товаров для автоматического сбора.
# Переопределяет все методы выше.
# Format: itemId,itemId,itemId,....
AutoLootItemIds = 0

# =================================================================
#                          Управление предметами
# =================================================================
# Разрешить игрокам сбрасывать на землю вещи.
AllowDiscardItem = True

# Позволяет создавать множество не стекуемых предметов в одно время
MultipleItemDrop = True

# Время в секундах для удаления выпавших herb'ов по умолчанию: 15 сек
AutoDestroyHerbTime = 15

# Уничтожает брошенные предметы через X секунд, установите 0 для отключения, по умолчанию 600.
AutoDestroyItemTime = 600

# Уничтожает брошенные экипированные предметы (доспехи, оружие, украшения) через X секунд, установите 0 для отключения, по умолчанию 0.
AutoDestroyEquipableItemTime = 0

# Уничтожает выпавшие предметы по истечении указанного времени. Игнорирует правила выше, по умолчанию 57-0,5575-0,6673-0.
# 57-0: Идентификационный номер 57 никогда не будет уничтожен.
# 57-600: Идентификатор предмета 57 будет уничтожен через 600 секунд / 10 минут.
AutoDestroySpecialItemTime = 57-0,5575-0,6673-0

# У предметов, отброшенных игроками, время уничтожения будет умножено на X, по умолчанию 1.
# 0: Предметы, брошенные игроками, никогда не будут уничтожены.
PlayerDroppedItemMultiplier = 1

