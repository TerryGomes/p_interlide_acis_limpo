# ================================================================
#                          Настройка игрового сервера
# ================================================================
# Это передается клиентам, поэтому это должен быть IP-адрес или разрешаемое имя хоста. Если этот ip разрешен при входе в систему, просто оставьте *
Hostname = *

# Укажите здесь (ip) адрес вашего Игрового Сервера, Или используйте символ *
GameserverHostname = *
GameserverPort = 7777

# Укажите (ip) и порт вашего Логин сервера.
LoginHost = 127.0.0.1
LoginPort = 9014

# Укажите идентификатор (id) вашего сервера. Например: - id 1 это Bartz.
RequestServerID = 1

# Если стоит True, то логин даст другой идентификатор серверу. (если такой идентификатор уже зарегестрирован).
AcceptAlternateID = True

# Используйте шифр Blowfish для шифрования пакетных данных между сервером и клиентом (по умолчанию: True).
# /! \ Не редактируйте это значение и перезагружайте конфигурацию во время работы сервера. Это привело бы к тому, что все подключенные клиенты перестали отвечать (ожидали дешифрованных / зашифрованных пакетов, но получали против).
UseBlowfishCipher = True

# ================================================================
#                        Информация о базе данных
# ================================================================

URL = jdbc:mariadb://localhost/rusacis?useUnicode=true&characterEncoding=UTF-8
#URL = jdbc:mysql://localhost/rusacis?serverTimezone=UTC
#URL = jdbc:hsqldb:hsql://localhost/rusacis
#URL = jdbc:sqlserver://localhost/database=rusacis/user=sa/password=

Login = root
Password = 

# Максимальное количество подключений к базе данных.
MaximumDbConnections = 100

# Шаблон имен Персонажей.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте ^[A-Za-z0-9]{1,16}$
CnameTemplate = .*

# Шаблон титула Персонажей.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте ^[a-zA-Z0-9 !@#$&()\\-`.+,/\"]*{0,16}$
TitleTemplate = .*

# Это урегулирование ограничивает имен, которые может дать своему пету игрок.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте ^[A-Za-z0-9]{1,16}$
PetNameTemplate = .*

# ================================================================
